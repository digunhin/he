<html>
<head>
    <title>Learning VS codes</title>
</head>
<body>
<h1>Open Console</h1>
<script>
    console.log("Hi, i am console screen");
    var first_name="Pratikhya";
    console.log(first_name);

    var last_name="Pattnaik";
    console.log(last_name);

   var full_name= first_name.concat(last_name);
   console.log(full_name);

   var length_of_name=full_name.length;
   console.log(length_of_name);
   
   var name_one="I am John Joyce";
   console.log(name_one);
   var replace_name=name_one.replace("Joyce","Cena");
   console.log(replace_name);

   var square_root=Math.sqrt(16);
   console.log(square_root);

   var max_num=Math.max(4,2,7,9,3,5);
   console.log(max_num);

   var min_num=Math.min(4,2,7,9,3,5);
   console.log(min_num);

   var pow=Math.pow(4, 2);
   console.log(pow);
</script>
</body>



</html>
